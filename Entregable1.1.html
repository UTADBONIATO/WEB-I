<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>To-do List — Parte 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Entregable1.1.css" />
</head>
<body>
  <main class="app">
    <h1>Cosas por hacer</h1>

    <form id="todoForm" class="add">
      <input id="todoInput" type="text" placeholder="Nueva tarea…" aria-label="Nueva tarea" />
      <button type="submit">Agregar</button>
    </form>

    <ul id="todoList" class="list" aria-live="polite">
      <!-- ejemplos iniciales (puedes borrar estas <li>) -->
      <li>
        <span class="text">aprender React</span>
        <div class="actions">
          <button class="complete">Completar</button>
          <button class="delete">Eliminar</button>
        </div>
      </li>
      <li>
        <span class="text">repasar CSS</span>
        <div class="actions">
          <button class="complete">Completar</button>
          <button class="delete">Eliminar</button>
        </div>
      </li>
    </ul>
  </main>

  <script src="Entregable1.1.js"></script>
</body>
</html>
